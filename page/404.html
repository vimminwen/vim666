<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>WebGL Fluid Simulation</title>
    <meta name="description" content="A WebGL fluid simulation that works in mobile browsers.">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Webgl Fluid Simulation">
    <meta property="og:description" content="A WebGL fluid simulation that works in mobile browsers.">
    <style>
        * {
            user-select: none;
        }

        html,
        body {
            overflow: hidden;
            background-color: #000;
            position: relative;
            min-width: 1200px;
        }

        body {
            margin: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
        }

        canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0;
            z-index: -10;
        }

        .dg {
            opacity: 0.9;
        }

        .dg .property-name {
            overflow: visible;
        }

        @font-face {
            font-family: 'iconfont';
            src: url('iconfont.ttf') format('truetype');
        }

        .bigFont {
            font-size: 150%;
            color: #8C8C8C;
        }

        .cr.function.appBigFont {
            font-size: 150%;
            line-height: 27px;
            color: #A5F8D3;
            background-color: #023C40;
        }

        .cr.function.appBigFont .property-name {
            float: none;
        }

        .cr.function.appBigFont .icon {
            position: sticky;
            bottom: 27px;
        }

        .icon {
            font-family: 'iconfont';
            font-size: 130%;
            float: right;
        }

        .twitter:before {
            content: 'a';
        }

        .github:before {
            content: 'b';
        }

        .app:before {
            content: 'c';
        }

        .discord:before {
            content: 'd';
        }

        /* `````````````````````````````````````````````````````` */
        .text-404 {
            position: absolute;
            top: 37%;
            left: 35%;
            box-sizing: border-box;
            width: 500px;
            margin: auto auto;

        }

        .text-404 p {
            font-size: 40px;
            color: aqua;
            text-align: center;
        }

        .text-404 .bto {
            width: 200px;
            border-radius: 25px;
            font-size: 45px;
            background-color: antiquewhite;
            margin-left: 125px;
            margin-top: 0px;
            padding: 10px 20px;
        }

        .text-404 a {
            color: rgb(48, 255, 134);
            text-decoration: none;
            
            
        }
    </style>
</head>

<body>
    <div class="text-404">
        <p>抱歉，该功能暂时未开通<br>请返回首页浏览其它功能吧</p>

    </div>
